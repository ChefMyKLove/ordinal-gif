<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            font-family: 'Courier New', monospace;
            perspective: 1500px;
            overflow: hidden;
        }
        
        .card-container {
            width: 350px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: grab;
        }
        
        .thickness-panel {
            position: absolute;
            background: linear-gradient(90deg,
                rgba(255, 0, 0, 0.6) 0%,
                rgba(255, 165, 0, 0.6) 14%,
                rgba(255, 255, 0, 0.6) 28%,
                rgba(0, 128, 0, 0.6) 42%,
                rgba(0, 255, 255, 0.6) 57%,
                rgba(0, 0, 255, 0.6) 71%,
                rgba(128, 0, 128, 0.6) 85%,
                rgba(255, 0, 128, 0.6) 100%
            );
            border: 1px solid rgba(0, 0, 0, 0.5);
            box-shadow: 0 2px 8px rgba(0,0,0,0.45) inset;
        }
        
        .thickness-top    { width:350px; height:10px; top:0; left:0; transform-origin:top center; transform:rotateX(90deg); border-radius:15px 15px 0 0; }
        .thickness-bottom { width:350px; height:10px; bottom:0; left:0; transform-origin:bottom center; transform:rotateX(-90deg); border-radius:0 0 15px 15px; }
        .thickness-left   { width:10px; height:550px; top:0; left:0; transform-origin:left center; transform:rotateY(-90deg); border-radius:15px 0 0 15px; }
        .thickness-right  { width:10px; height:550px; top:0; right:0; transform-origin:right center; transform:rotateY(90deg); border-radius:0 15px 15px 0; }
        
        .card-container:active { cursor: grabbing; }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(145deg, #2a2a3e 0%, #1a1a2e 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #000;
            border: 1px solid rgba(255,255,255,0.12);
        }

        .back-img-wrap {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 52px 20px 115px;
        }

        #frameBack {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            border-radius: 8px;
            transform: scaleX(-1);
        }

        .glass-panel {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.07);
            -webkit-backdrop-filter: blur(18px) saturate(180%) brightness(1.06);
            backdrop-filter: blur(18px) saturate(180%) brightness(1.06);
            box-shadow:
                inset 0  1px 0 rgba(255,255,255,0.55),
                inset 0 -1px 0 rgba(255,255,255,0.10),
                inset  1px 0 0 rgba(255,255,255,0.16),
                inset -1px 0 0 rgba(255,255,255,0.16);
            pointer-events: none; /* let clicks pass through to back-content */
        }
        .glass-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(150deg, rgba(255,255,255,0.20) 0%, rgba(255,255,255,0.04) 30%, transparent 60%);
            pointer-events: none;
        }

        .back-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            z-index: 2;
            padding: 30px;
        }

        .back-logo     { font-size:48px; margin-bottom:20px; filter:drop-shadow(0 2px 16px rgba(0,0,0,0.9)); }
        .back-title    { font-size:24px; font-weight:bold; margin-bottom:4px; letter-spacing:3px; text-shadow:0 2px 20px rgba(0,0,0,1); }
        .back-subtitle { font-size:12px; color:rgba(255,255,255,0.6); margin-top:8px; margin-bottom:30px; letter-spacing:2px; text-shadow:0 1px 10px rgba(0,0,0,1); }
        .back-series   { font-size:16px; color:rgba(255,255,255,0.9); padding:10px 20px; border:1px solid rgba(255,255,255,0.3); border-radius:5px; display:inline-block; background:rgba(0,0,0,0.25); box-shadow:inset 0 1px 0 rgba(255,255,255,0.3); text-shadow:0 1px 8px rgba(0,0,0,1); }
        
        .card-header { padding:15px; background:rgba(0,0,0,0.3); border-bottom:1px solid rgba(255,255,255,0.1); text-align:center; }
        .card-title  { color:#fff; font-size:14px; font-weight:bold; letter-spacing:2px; text-transform:uppercase; }
        .card-number { color:rgba(255,255,255,0.5); font-size:11px; margin-top:5px; }
        
        .image-container { flex:1; position:relative; background:#000; display:flex; justify-content:center; align-items:center; padding:20px; min-height:0; }
        
        #frame {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 8px;
        }
        #frame.visible { opacity: 1; }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f);
            transition: width 0.2s ease;
            width: 0%;
        }
        
        .controls {
            padding: 15px 15px 20px 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%),
                        linear-gradient(to bottom, rgba(100,150,255,0.1), rgba(150,100,255,0.1));
            border-top: 1px solid rgba(255,255,255,0.25);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), inset 0 1px 1px rgba(255,255,255,0.2);
        }
        
        .control-row { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
        .control-row:last-child { margin-bottom:0; }
        
        button {
            padding: 8px 15px;
            background:
                linear-gradient(135deg, rgba(255,255,255,0.14) 0%, rgba(255,255,255,0.04) 60%),
                linear-gradient(90deg, rgba(255,0,0,0.12), rgba(255,165,0,0.12), rgba(255,255,0,0.12), rgba(0,128,0,0.12), rgba(0,255,255,0.12), rgba(0,0,255,0.12), rgba(128,0,128,0.12));
            border: 1px solid rgba(255,255,255,0.28);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            transition: transform 0.12s, box-shadow 0.18s, background 0.18s;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(30,60,120,0.35), inset 0 1px 0 rgba(255,255,255,0.25);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
        }
        button:hover { transform:translateY(-2px); border-color:rgba(255,255,255,0.55); box-shadow:0 10px 28px rgba(60,120,220,0.28), inset 0 1px 0 rgba(255,255,255,0.35); }
        
        input[type="range"] { flex:1; height:8px; background:transparent; border-radius:4px; outline:none; -webkit-appearance:none; margin:0 6px; }
        input[type="range"]::-webkit-slider-runnable-track {
            width:100%; height:8px;
            background: linear-gradient(rgba(255,255,255,0.08),rgba(255,255,255,0.02)), linear-gradient(to right, rgba(255,0,0,0.7) 0%, rgba(255,165,0,0.7) 14%, rgba(255,255,0,0.7) 28%, rgba(0,128,0,0.7) 42%, rgba(0,255,255,0.7) 57%, rgba(0,0,255,0.7) 71%, rgba(128,0,128,0.7) 85%);
            border-radius:6px; border:1px solid rgba(255,255,255,0.08);
            box-shadow:inset 0 2px 6px rgba(0,0,0,0.55), 0 6px 18px rgba(30,80,160,0.12); background-blend-mode:overlay;
        }
        input[type="range"]::-moz-range-track {
            width:100%; height:8px;
            background: linear-gradient(rgba(255,255,255,0.08),rgba(255,255,255,0.02)), linear-gradient(to right, rgba(255,0,0,0.7) 0%, rgba(255,165,0,0.7) 14%, rgba(255,255,0,0.7) 28%, rgba(0,128,0,0.7) 42%, rgba(0,255,255,0.7) 57%, rgba(0,0,255,0.7) 71%, rgba(128,0,128,0.7) 85%);
            border-radius:6px; border:1px solid rgba(255,255,255,0.08); box-shadow:inset 0 2px 6px rgba(0,0,0,0.55);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance:none; width:18px; height:18px; border-radius:50%; cursor:pointer;
            border:1px solid rgba(255,255,255,0.9);
            background:radial-gradient(circle at 35% 30%, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.85) 30%, rgba(255,255,255,0.55) 55%, rgba(255,255,255,0.18) 70%, rgba(255,255,255,0.06) 100%);
            box-shadow:0 8px 22px rgba(30,100,200,0.28), 0 3px 8px rgba(0,0,0,0.5), inset -1px -1px 2px rgba(0,0,0,0.18);
            mix-blend-mode:overlay; -webkit-backdrop-filter:blur(6px) saturate(140%); backdrop-filter:blur(6px) saturate(140%);
            transition:transform 0.08s, box-shadow 0.12s; margin-top:-5px;
        }
        input[type="range"]::-moz-range-thumb {
            width:18px; height:18px; border-radius:50%; cursor:pointer; border:1px solid rgba(255,255,255,0.9);
            background:radial-gradient(circle at 35% 30%, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.85) 30%, rgba(255,255,255,0.55) 55%, rgba(255,255,255,0.18) 70%, rgba(255,255,255,0.06) 100%);
            box-shadow:0 8px 22px rgba(30,100,200,0.28), 0 3px 8px rgba(0,0,0,0.5), inset -1px -1px 2px rgba(0,0,0,0.18);
            mix-blend-mode:overlay; backdrop-filter:blur(6px) saturate(140%); transform:translateY(-5px);
        }
        input[type="range"]:active::-webkit-slider-thumb,
        input[type="range"]:active::-moz-range-thumb { transform:scale(0.98); box-shadow:0 6px 14px rgba(30,100,200,0.22), 0 2px 6px rgba(0,0,0,0.45), inset -1px -1px 2px rgba(0,0,0,0.18); }
        
        label { font-size:10px; color:rgba(255,255,255,0.8); min-width:45px; text-shadow:0 1px 3px rgba(100,150,255,0.3); }
        .value-display { font-size:10px; color:rgba(255,255,255,0.9); min-width:50px; text-align:right; flex-shrink:0; text-shadow:0 1px 3px rgba(100,150,255,0.3); }
        
        .rotation-hint { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); color:rgba(255,255,255,0.4); font-size:12px; text-align:center; }
        .reset-btn { position:fixed; top:20px; right:20px; padding:10px 20px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color:#fff; border-radius:5px; cursor:pointer; font-family:'Courier New',monospace; font-size:12px; transition:all 0.2s; }
        .reset-btn:hover { background:rgba(255,255,255,0.2); border-color:rgba(255,255,255,0.4); }
        
        .holographic-effect { position:absolute; top:0; left:0; right:0; bottom:0; background:linear-gradient(45deg, rgba(255,0,255,0.1) 0%, rgba(0,255,255,0.1) 50%, rgba(255,255,0,0.1) 100%); opacity:0; transition:opacity 0.3s; pointer-events:none; border-radius:15px; }
        .card-front:hover .holographic-effect { opacity:0.3; }

        /* ‚îÄ‚îÄ OVERLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 18px;
            background: rgba(3, 6, 12, 0.92);
            z-index: 9999;
            padding: 40px;
        }
        .overlay.open { display: flex; }

        /* The wrapper that stacks image + glass on top of each other */
        .overlay-media {
            position: relative;
            display: inline-block;
            border-radius: 14px;
            overflow: hidden;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.12),
                0 30px 80px rgba(0,0,0,0.7),
                0 0 60px rgba(120,80,255,0.15);
            max-width: calc(100vw - 80px);
            max-height: calc(100vh - 140px);
            flex-shrink: 0;
        }

        #overlayFrame {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(100vh - 140px);
            border-radius: 14px;
            image-rendering: pixelated;
        }

        /* Liquid glass layer ‚Äî sits on TOP of the image */
        .overlay-glass {
            position: absolute;
            inset: 0;
            border-radius: 14px;
            pointer-events: none;
            z-index: 2;

            /* frosted glass base */
            background: rgba(255, 255, 255, 0.06);
            -webkit-backdrop-filter: blur(22px) saturate(200%) brightness(1.08) hue-rotate(5deg);
            backdrop-filter: blur(22px) saturate(200%) brightness(1.08) hue-rotate(5deg);

            /* layered highlights ‚Äî top shine, edge rim, inner glow */
            box-shadow:
                inset 0  2px 0   rgba(255, 255, 255, 0.60),
                inset 0 -2px 0   rgba(255, 255, 255, 0.08),
                inset  2px 0  0  rgba(255, 255, 255, 0.18),
                inset -2px 0  0  rgba(255, 255, 255, 0.18),
                inset 0  0  40px rgba(180, 160, 255, 0.10);

            /* chromatic shift gradient ‚Äî the "liquid" feel */
            background-image:
                linear-gradient(
                    135deg,
                    rgba(255, 80,  120, 0.08) 0%,
                    rgba(120, 80,  255, 0.06) 25%,
                    rgba(80,  200, 255, 0.06) 50%,
                    rgba(80,  255, 160, 0.06) 75%,
                    rgba(255, 200,  80, 0.05) 100%
                ),
                linear-gradient(
                    to bottom,
                    rgba(255, 255, 255, 0.22) 0%,
                    rgba(255, 255, 255, 0.04) 20%,
                    transparent 50%,
                    rgba(0, 0, 0, 0.06) 100%
                );
        }

        /* Thin specular highlight bar at the top */
        .overlay-glass::before {
            content: '';
            position: absolute;
            top: 0; left: 10%; right: 10%;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                rgba(255,255,255,0.8) 30%,
                rgba(255,255,255,0.9) 50%,
                rgba(255,255,255,0.8) 70%,
                transparent
            );
            border-radius: 50%;
        }

        /* hide glass in normal (front) overlay mode */
        .overlay:not(.glass-mode) .overlay-glass { display: none; }

        /* ESC hint ‚Äî below the image, centred */
        .overlay-hint {
            flex-shrink: 0;
            color: rgba(255, 255, 255, 0.55);
            font-size: 12px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            text-align: center;
            user-select: none;
        }
        .overlay-hint:hover {
            color: rgba(255,255,255,0.9);
            background: rgba(255,255,255,0.08);
        }

        /* back-side fullscreen button ‚Äî fully reset from global button styles */
        .back-full-btn {
            margin-top: 20px;
            padding: 10px 22px;
            font-size: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            /* override the multi-gradient from the global button rule */
            background: rgba(255,255,255,0.08) !important;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.15) !important;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
            z-index: 3;
            position: relative;
            display: inline-block;
            width: auto;
        }
        .back-full-btn:hover {
            transform: none !important;
            background: rgba(255,255,255,0.20) !important;
            border-color: rgba(255,255,255,0.55) !important;
            box-shadow: 0 4px 18px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.25) !important;
        }
    </style>
</head>

        var resetBtn   = document.getElementById('resetBtn');
        var backFullBtn = document.getElementById('backFullBtn');
        
        // ‚îÄ‚îÄ ROTATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        var isDragging = false, startX = 0, startY = 0;
        var rotateX = 0, rotateY = 0, currentRotateX = 0, currentRotateY = 0;
        
        function updateCardRotation() {
            cardContainer.style.transform = 'rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg)';
        }
        
        cardContainer.addEventListener('mousedown', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                isDragging = true; startX = e.clientX; startY = e.clientY;
                currentRotateX = rotateX; currentRotateY = rotateY;
                cardContainer.style.transition = 'none'; e.preventDefault();
            }
        });
        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                rotateY = currentRotateY + (e.clientX - startX) * 0.5;
                rotateX = currentRotateX - (e.clientY - startY) * 0.5;
                rotateX = Math.max(-90, Math.min(90, rotateX));
                updateCardRotation();
            }
        });
        document.addEventListener('mouseup', function() {
            if (isDragging) { isDragging = false; cardContainer.style.transition = 'transform 0.1s ease-out'; }
        });
        
        function resetRotation() {
            rotateX = 0; rotateY = 0;
            cardContainer.style.transition = 'transform 0.5s ease-out';
            updateCardRotation();
        }
        resetBtn.addEventListener('click', resetRotation);
        cardContainer.addEventListener('dblclick', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') resetRotation();
        });
        
        cardContainer.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                isDragging = true; startX = e.touches[0].clientX; startY = e.touches[0].clientY;
                currentRotateX = rotateX; currentRotateY = rotateY; cardContainer.style.transition = 'none';
            }
        });
        document.addEventListener('touchmove', function(e) {
            if (isDragging) {
                rotateY = currentRotateY + (e.touches[0].clientX - startX) * 0.5;
                rotateX = currentRotateX - (e.touches[0].clientY - startY) * 0.5;
                rotateX = Math.max(-90, Math.min(90, rotateX));
                updateCardRotation();
            }
        });
        document.addEventListener('touchend', function() {
            if (isDragging) { isDragging = false; cardContainer.style.transition = 'transform 0.1s ease-out'; }
        });
        
        // ‚îÄ‚îÄ ANIMATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function updateFadeTransition() {
            img.style.transition = 'opacity ' + (fadeDuration / 1000) + 's ease-in-out';
        }
        
        function animate() {
            img.classList.remove('visible');
            setTimeout(function() {
                var src = apiBase + frames[currentFrame];
                currentSrc = src;                      // always keep this in sync
                img.src = src;
                imgBack.src = src;
                img.classList.add('visible');
                currentFrame = (currentFrame + direction + frames.length) % frames.length;
                if (overlay.classList.contains('open')) overlayImg.src = src;
            }, fadeDuration / 2);
        }
        
        var restartDebounce = null;
        function startAnimation() {
            if (restartDebounce) clearTimeout(restartDebounce);
            restartDebounce = setTimeout(function() {
                if (interval) clearInterval(interval);
                var frameTime = Math.max(1000 / fps, fadeDuration);
                interval = setInterval(animate, frameTime);
            }, 80);
        }
        
        fpsSlider.addEventListener('input', function(e) {
            fps = parseInt(e.target.value);
            fpsDisplay.textContent = fps;
            if (isPlaying) startAnimation();
        });
        fadeSlider.addEventListener('input', function(e) {
            fadeDuration = parseInt(e.target.value);
            fadeDisplay.textContent = fadeDuration;
            updateFadeTransition();
            if (isPlaying) startAnimation();
        });
        
        playPauseBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseBtn.textContent = '‚è∏';
                startAnimation();
            } else {
                playPauseBtn.textContent = '‚ñ∂';
                clearInterval(interval);
            }
        });
        reverseBtn.addEventListener('click', function() {
            direction = -direction;
            reverseBtn.style.transform = 'scale(0.95)';
            setTimeout(function() { reverseBtn.style.transform = ''; }, 120);
        });

        // ‚îÄ‚îÄ OVERLAY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function openOverlay(src, useGlass) {
            overlay.classList.toggle('glass-mode', !!useGlass);
            overlay.classList.add('open');
            overlay.setAttribute('aria-hidden', 'false');
            overlayImg.src = src;
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            overlay.classList.remove('open', 'glass-mode');
            overlay.setAttribute('aria-hidden', 'true');
            overlayImg.src = '';
            document.body.style.overflow = '';
        }

        // Front fullscreen ‚Äî clear glass
        fullBtn.addEventListener('click', function() {
            if (overlay.classList.contains('open')) {
                closeOverlay();
            } else {
                openOverlay(currentSrc, false);
            }
        });

        // Back fullscreen ‚Äî liquid glass mode
        backFullBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (overlay.classList.contains('open')) {
                closeOverlay();
            } else {
                openOverlay(currentSrc, true);
            }
        });

        document.addEventListener('keydown', function(e) {
            if ((e.key === 'Escape' || e.key === 'Esc') && overlay.classList.contains('open')) closeOverlay();
        });
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) closeOverlay();
        });
        overlayHint.addEventListener('click', closeOverlay);
        overlayHint.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ' || e.key === 'Spacebar') { e.preventDefault(); closeOverlay(); }
        });

        img.onload = function() { img.classList.add('visible'); };

        // ‚îÄ‚îÄ PRELOAD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        var preloadImages = [];

        function onFrameLoaded() {
            loadedCount++;
            loadingBar.style.width = (loadedCount / frames.length * 100) + '%';
            if (loadedCount === frames.length) {
                loadingBar.style.width = '100%';
                setTimeout(function() { loadingBar.style.display = 'none'; }, 300);
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏';
                updateFadeTransition();
                fpsDisplay.textContent = fps;
                fadeDisplay.textContent = fadeDuration;
                currentSrc = apiBase + frames[0];
                img.src = currentSrc;
                imgBack.src = currentSrc;
                startAnimation();
            }
        }

        frames.forEach(function(frame) {
            var p = new Image();
            p.onload = onFrameLoaded;
            p.onerror = onFrameLoaded;
            p.src = apiBase + frame;
            preloadImages.push(p);
        });
    </script>
</body>
